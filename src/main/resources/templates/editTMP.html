<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="_header"></th:block>
</head>
<body>
<th:block th:include="_menu"></th:block>

<div style="display: none" id="dialog-confirm" title="Delete the spend?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>These items will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>

<form id="actionForm">
    <div id="tmpTable" class="divTable tmp">
        <div class="divTableRow head">
            <div class="divTableCell">Name:</div>
            <div class="divTableCell">Amount:</div>
            <div class="divTableCell">Salary/Prepaid:</div>
            <div class="divTableCell">Withdraw:</div>
            <div class="divTableCell">X</div>
        </div>
    </div>
        <button class="submit" value="Submit">Save</button>
</form>

<p><button id="hideAddForm">Hide form</button></p>

<form id="addForm" action="#" >
    <div class="divTableAdd">
        <div class="divTableRow">
            <div class="divTableCell">Name:</div>
            <div class="divTableCell">Amount:</div>
            <div class="divTableCell">Salary/Prepaid:</div>
            <div class="divTableCell">Withdraw:</div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell"><input type="text" id="newName" name="newName" /></div>
            <div class="divTableCell"><input type="text" id="amount" name="amount" /></div>
            <div class="divTableCell">
                <label class="switch">
                    <input class="salaryPrepaid" name="salaryPrepaid" type="checkbox">
                    <span class="slider salaryPrepaid"></span>
                </label>
            </div>
            <div class="divTableCell">
                <label class="switch">
                    <input class="withdraw" name="withdraw" type="checkbox">
                    <span class="slider withdraw"></span>
                </label>
            </div>
        </div>
    </div>
    <p>
        <button class="submit" value="Submit">Add</button>
    </p>
</form>
<p>
    <button id="showAddForm">Add new spend</button>
</p>
<th:block sec:authorize="isAuthenticated()">
    <script th:inline="javascript">
        $(document).ready(function() {
            tmpVal = /*[[${paymentTMP}]]*/ "";
            lastWage = /*[[${lastWage}]]*/ "";

            $("#hideAddForm").hide();
            $("#addForm").hide();

            $("#hideAddForm").click(function(h){
                h.preventDefault();
                $("#addForm").hide();
                $("#showAddForm").show();
                $("#hideAddForm").hide();
            });
            $("#showAddForm").click(function(s){
                s.preventDefault();
                $("#addForm").show();
                $("#showAddForm").hide();
                $("#hideAddForm").show();
            });

            appendTMPTable();

            overloadTooltip();

            $(".delButton").click(function (d) {
                d.preventDefault();
                var id = $(this).attr('id');
                delTMPFunc(id);
            });
        });
    </script>
    <script src="../static/js/editTMP.js" th:src="@{/js/editTMP.js}" type="text/javascript"></script>
    <script src="../static/js/editTMPSubmit.js" th:src="@{/js/editTMPSubmit.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
