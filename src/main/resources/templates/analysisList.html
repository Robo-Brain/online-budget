<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes</title>
    <th:block th:include="_header"></th:block>
</head>

<body>
<th:block th:include="_menu"></th:block>

<div id="analysisListTable" class="divTable">
    <div class="divTableRow">
        <div class="divTableCell">Name:</div>
        <div class="divTableCell">Price:</div>
        <div class="divTableCell">Persons:</div>
        <div class="divTableCell"> XXX </div>
    </div>
</div>
<p><br /></p>
<div id="addAnalysisTable" class="divTable">
    <div class="divTableRow">
        <div class="divTableCell">Name:</div>
        <div class="divTableCell">Price:</div>
        <div class="divTableCell">Persons:</div>
    </div>
    <div class="divTableRow">
        <div style="width: 66%" class="divTableCell">
            <textarea id="name" style="resize: none; width: 100%" rows="3" name="name" ></textarea>
        </div>
        <div class="divTableCell">
            <input type="text" id="price" name="price" />
        </div>
        <div class="divTableCell">
            <label class="switch">
                <input id="persons" name="persons" type="checkbox">
                <span class="slider persons"></span>
            </label>
        </div>
    </div>
</div>
<button id="addAnalysis" type="button">SAVE</button>

<th:block sec:authorize="isAuthenticated()">
    <script th:inline="javascript">
        analysis = /*[[${analysisList}]]*/ "";
        $(document).ready(function() {
            appendAnalysisList();
            $(".divTableCell.hidden").hide();
        })
    </script>
    <script th:inline="javascript" src="../static/js/analysisList.js" th:src="@{/js/analysisList.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
