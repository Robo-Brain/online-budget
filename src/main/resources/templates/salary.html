<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>newMonth</title>
    <th:block th:include="_header"></th:block>
</head>

<body>
<th:block th:include="_menu"></th:block>

<div id="salaryTable" class="divTable">
    <div class="divTableRow header">
        <div class="divTableCell">Salary date:</div>
        <div class="divTableCell">Salary amount:</div>
        <div class="divTableCell">Prepaid date:</div>
        <div class="divTableCell">Prepaid amount:</div>
        <div class="divTableCell"> XXXXXX </div>
    </div>
</div>
<p>
    <button id="showWageButton" type="button">Add new wage</button>
</p>

<div class="addWage" id="newWage" style="display: none">
    <div class="divTableRow">
        <div class="divTableCell">Date:</div>
        <div class="divTableCell">Salary / Prepaid:</div>
        <div class="divTableCell">Amount:</div>
    </div>
    <div class="divTableRow">
        <div class="divTableCell">
            <input type="text" id="date" name="date" autocomplete="off" />
        </div>
        <div class="divTableCell">
            <select id="salaryPrepaid" name="salaryPrepaid">
                <option>Salary</option>
                <option>Prepaid</option>
            </select>
        </div>
        <div class="divTableCell">
            <input type="text" id="amount" name="amount" />
        </div>
    </div>
    <p>
        <button class="addWageButton" value="Submit">Add</button>
    </p>
</div>

<div style="display: none" id="addWageForm">
    <form>
        <fieldset>
            <p>
                <label for="date">Date: </label>
                <input type="text" name="date" id="formDate" class="text ui-widget-content ui-corner-all">
            </p>
            <p>
            <label for="formSalaryPrepaid">Salary / Prepaid: </label>
            <select id="formSalaryPrepaid" name="salaryPrepaid">
                <option>Salary</option>
                <option>Prepaid</option>
            </select>
            </p>
            <p>
            <label for="formAmount">Amount: </label>
            <input type="text" name="formAmount" id="formAmount" class="text ui-widget-content ui-corner-all">
            </p>
        </fieldset>
    </form>
</div>
<div id="addButton"> <span>+</span> </div>
<th:block sec:authorize="isAuthenticated()">
    <script th:inline="javascript">
        $(document).ready(function() {

            allWages = /*[[${allWages}]]*/ "";

            appendAllWages();

            $(".divTableCell.hidden").hide();

            $( "#addButton" ).draggable();

            $("#addButton").click(function () {
                $("#addWageForm").dialog({
                    resizable: true,
                    height: "auto",
                    width: 400,
                    modal: true,
                    buttons: {
                        "Add": function() {
                            $( this ).dialog( "close" );
                            addWage('mobile');
                        },
                        Cancel: function() {
                            $(this).dialog( "close" );
                            $(this).remove();
                        }
                    }
                });

            });

            $(".addWageButton").click(function (e) {
                e.preventDefault();
                addWage('pc');
            });

            $("#showWageButton").click(function () {
                if ($("#newWage").is(":visible")) {
                    $("#newWage").hide("slow");
                } else {
                    $("#newWage").show("slow");
                }
            });

            $(".editButton").click(function(e) {
                e.preventDefault();
                var id = $(this).attr('id');
                editSalaryPrepaidFunc(id);
            });

            $(".delButton").click(function(d) {
                d.preventDefault();
                var id = $(this).attr('id');
                deleteSalaryPrepaidFunc(id);

            });

            $(".cancelButton").click(function(c) {
                c.preventDefault();
                var id = $(this).attr('id');
                $('.divTableCell.' + id).show();
                $('.divTableCell.hidden.' + id).hide();
            });

            $(".saveButton").click(function (s) {
                s.preventDefault();
                saveSalaryPrepaidFunc();
            });

        });
    </script>
    <script src="../static/js/salary.js" th:src="@{/js/salary.js}" type="text/javascript"></script>
    <script src="../static/js/salarySubmit.js" th:src="@{/js/salarySubmit.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
